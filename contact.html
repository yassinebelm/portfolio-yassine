<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Yassine Belmokhtar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .contact-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 8px;
    }
    button {
      background-color: #4b0082;
      border: none;
      color: white;
    }
    button:hover {
      background-color: #36005c;
    }
    .contact-info {
      margin-top: 20px;
      font-size: 0.9em;
    }
    .contact-info b {
      color: #4b0082;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contactez-moi</h2>
    <form action="https://formsubmit.co/belmokhtaryassine7@gmail.com" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Votre message..." required></textarea>
      </div>
        <input type="hidden" name="_next" value="https://formsubmit.co/thank-you">


      <button type="submit" class="btn w-100">Envoyer</button>
    </form>

    <div class="contact-info mt-4">
      <p><b>Adresse :</b> 7 Rue Martil, hay Nahda, Berkane (63300), Maroc</p>
      <p><b>Téléphone :</b> +212 661980751</p>
    </div>
  </div>

  <footer class="text-center mt-4 mb-3 text-muted">
    © 2025 Yassine Belmokhtar
  </footer>

</body>
</html>
